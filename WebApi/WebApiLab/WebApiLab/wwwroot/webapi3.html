<!DOCTYPE html>
<html>
<head>
    <title>webapi3</title>
</head>
<body>
    <h3>Frukost</h3>

    <form method="get" action="/webapi3/GetBrekkie">
        Min frukostmat: <input name="food" />
        <button>Ok</button>
    </form>

    <hr />

    <form method="get" action="/webapi3/SquaredNumber">
        Nummer: <input name="number" />
        <button>Ok</button>
    </form>

    <hr />

    <form method="get" action="/webapi3/NumberList">
        Från: <input name="number1" />
        Till: <input name="number2" />
        <button>Ok</button>
    </form>

    <hr />

    <form method="get" action="/webapi3/SetBackground">
        Bakgrundsfärg: <input name="color" />
        <button>Ok</button>
    </form>

    <hr />

</body>
</html>
